<!DOCTYPE html>
<html lang="en">
<link href="styles.css" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
</head>
<body>
<main>
    <div class="main">
        <div class="sidebar">
            <img src="svg/dashboard.svg" alt="Dashboard logo" class="logo">
            <h1>Dashboard</h1>
            <div class="span-column"></div>
            <img src="svg/home.svg" alt="Home icon">
            <h2>Home</h2>
            <img src="svg/profile.svg" alt="Profile icon">
            <h2>Profile</h2>
            <img src="svg/message.svg" alt="Messages icon">
            <h2>Messages</h2>
            <img src="svg/history.svg" alt="History icon">
            <h2>History</h2>
            <img src="svg/tasks.svg" alt="Tasks icon">
            <h2>Tasks</h2>
            <img src="svg/communities.svg" alt="Communities icon">
            <h2>Communities</h2>
            <div class="span-column"></div>
            <img src="svg/settings.svg" alt="Settings icon">
            <h2>Communities</h2>
            <img src="svg/support.svg" alt="Support icon">
            <h2>Support</h2>
            <img src="svg/privacy.svg" alt="Privacy icon">
            <h2>Privacy</h2>
        </div>
        <div class="top-bar">
            <div></div>
            <div></div>
        </div>
        <div class="header">
            <div></div>
            <div></div>
        </div>
        <div class="projects"></div>
    </div>
</main>
</body>
</html>
