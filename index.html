<!DOCTYPE html>
<html lang="en">
<link href="styles.css" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
</head>
<body>
<main>
    <div class="main">
        <div class="sidebar">
            <img alt="Dashboard logo" class="logo" src="img/svg/dashboard.svg">
            <h1>Dashboard</h1>
            <div class="span-column"></div>
            <img alt="Home icon" src="img/svg/home.svg">
            <h2>Home</h2>
            <img alt="Profile icon" src="img/svg/profile.svg">
            <h2>Profile</h2>
            <img alt="Messages icon" src="img/svg/message.svg">
            <h2>Messages</h2>
            <img alt="History icon" src="img/svg/history.svg">
            <h2>History</h2>
            <img alt="Tasks icon" src="img/svg/tasks.svg">
            <h2>Tasks</h2>
            <img alt="Communities icon" src="img/svg/communities.svg">
            <h2>Communities</h2>
            <div class="span-column"></div>
            <img alt="Settings icon" src="img/svg/settings.svg">
            <h2>Communities</h2>
            <img alt="Support icon" src="img/svg/support.svg">
            <h2>Support</h2>
            <img alt="Privacy icon" src="img/svg/privacy.svg">
            <h2>Privacy</h2>
        </div>
        <div class="top-panel">
            <div class="top-bar">
                <label for="search">
                    <img alt="Search icon" src="img/svg/magnify.svg">
                </label>
                <input id="search" type="search">
                <div class="flex-grow"></div>
                <img src="img/svg/notification.svg" alt="Notification icon">
                <img src="img/png/cat.png" alt="Admin profile picture" class="avatar">
                <h3>Morgan Oakley</h3>
            </div>
            <div class="welcome-bar"></div>
        </div>
        <div class="welcome-bar">
        </div>
        <div class="projects"></div>
    </div>
</main>
</body>
</html>
